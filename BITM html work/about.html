<html>
<head>
    <title>About</title>
</head>
<body>
    <h1><mark> Contact Form </mark> </h1>
    <hr/>
    <caption>Loging</caption> 
    <br/>
    <table border="0" cellspacing="0" cellpadding="5" width="0" align="left">
        <tr>
            <td>
                <form action="" method="post">
                    <label for="course name">Course Name</label> <br/>
                    <input type="text" name="course" placeholder="Web Design" required="required" value="WEB DESIGN" readonly="readonly" size="30" id="course name" >
                </form>
            </td>
            
        </tr>
        <tr>
            <td>
                <form action="" method="post">
                    <label for="user name">User Name</label> <br/>
                    <input type="text" name="user_name" placeholder="Full Name" size="80" id="user name"autofocus="autofocus">
                </form>
            </td>
            
        </tr>
        <tr>
            <td>
                <form action=""method="post">
                    <label for="id">User Id</label> <br/>
                    <input type="number" name="id_number"placeholder="User id" required="required" min="0" max="9"size="80" id="id">
                </form>
            </td>
            
        </tr>
        <tr>
            <td>
                <form action=""method="post">
                    <label for="email">Email</label> <br/>
                    <input type="email" name="email_id"placeholder="abc@mail.com"required="required" size="80" id="email" >
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form action=""method="post">
                    <label for="password">Password</label> <br/>
                    <input type="password" name="password"placeholder="Password"required="required" size="80" id="password" >
                </form>
            </td> 
        </tr>
        <tr>
            <td>
                <form action="">
                    <table border="0" cellspacing="0" cellpadding="5">
                        <tr>
                            <td><label for="mobail">Mobile Number</label> <br/>
                                <input type="tel" name="number"placeholder="+880" required="required" maxlength="4" value="+880" size="5" id="mobail" readonly="readonly" >
                                <input type="text" name="number" maxlength="10" size="69"> 
                            </td>
                            
                        </tr>
                    </table>
                    
                </form>
            </td> 
        </tr>
        
        <tr>
            <td>
                <label for="massage">Massage</label> <br/>
                <textarea name="msg" id="massage" cols="69" rows="10" placeholder="Write your massage" ></textarea>
            </td> 
        </tr> <br>
        <tr>
            <td>
                <form action=""method="post">
                    <input type="submit" name="submit">
                </form>
            </td> 
        </tr>
    </table>
</body>
</html>
